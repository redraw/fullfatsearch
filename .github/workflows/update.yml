name: Update

on:
  push:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.x

      - name: Cache
        uses: actions/cache@v4
        with:
          path: |
            youtube.db
            ~/.cache
          key: ${{ runner.os }}-yt-supercut

      - name: Instalar deps
        run: |
          pip install -U \
            pyyaml \
            datasette \
            yt-supercut

          datasette install datasette-publish-fly

      - uses: superfly/flyctl-actions/setup-flyctl@master
      
      - name: Index
        id: index
        run: |
          yt-supercut stats --format json | jq -r .videos > antes
          python index.py
          yt-supercut stats --format json | jq -r .videos > despues
          diff antes despues
          echo "diff=$?" >> $GITHUB_OUTPUT
      
      - name: Deploy
        if: steps.index.outputs.diff == '1' || contains(github.event.head_commit.message, '[deploy]')
        env:
          FLY_ACCESS_TOKEN: ${{ secrets.FLY_ACCESS_TOKEN }}
          REPO_NAME: ${{ github.event.repository.name }}
        run: |-
          datasette publish fly youtube.db \
            -m datasette.yaml \
            --app $REPO_NAME \
            --install datasette-youtube-embed \
            --install datasette-block-robots