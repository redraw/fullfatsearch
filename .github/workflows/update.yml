name: Update

on:
  push:
  schedule:
    - cron: "0 6 * * *"  # 6am
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.x

      - name: Cache
        uses: actions/cache@v4
        with:
          path: |
            youtube.db
            ~/.cache
          key: ${{ runner.os }}-yt-supercut-${{ hashFiles('stats.json')}}
          restore-keys: |
            ${{ runner.os }}-yt-supercut

      - name: Instalar deps
        run: |
          pip install -U \
            pyyaml \
            datasette \
            yt-supercut
          pip install -U yt-dlp
          datasette install datasette-publish-fly

      - uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Install cloudflared
        run: |
          curl -L https://pkg.cloudflare.com/cloudflare-main.gpg | sudo tee /usr/share/keyrings/cloudflare-archive-keyring.gpg >/dev/null
          echo "deb [signed-by=/usr/share/keyrings/cloudflare-archive-keyring.gpg] https://pkg.cloudflare.com/cloudflared $(lsb_release -cs) main" | sudo tee  /etc/apt/sources.list.d/cloudflared.list
          sudo apt update
          sudo apt install cloudflared

      - name: Setup SSH
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          name: id_ed25519
          known_hosts: ${{ secrets.SSH_KNOWN_HOSTS }}
          config: |
            Host ${{ secrets.SSH_HOST }}
              ProxyCommand /usr/local/bin/cloudflared access ssh --hostname %h --id ${{ secrets.CF_SERVICE_TOKEN_ID }} --secret ${{ secrets.CF_SERVICE_TOKEN_SECRET }}
              IdentityFile ~/.ssh/id_ed25519

      - name: Index
        id: index
        run: |
          ssh -fN -D 1080 pi@${{ secrets.SSH_HOST }}
          python index.py
          yt-supercut stats --format json > stats.json

      - name: Clean
        env:
          EXCLUDE: ${{ secrets.EXCLUDE }}
        run: |
          python clean.py youtube.db

      - name: Commit and push if it changed
        id: commit
        run: |-
          git config user.name "github-actions"
          git config user.email "actions@users.noreply.github.com"
          git add stats.json
          title=$(sqlite-utils youtube.db -r "select video_title from videos order by upload_date desc limit 1")
          git commit -m "Ultimo video indexado: ${title}" || exit 0
          git push -f
          echo deploy=1 >> $GITHUB_OUTPUT

      - name: Deploy
        if: steps.commit.outputs.deploy == '1' || contains(github.event.head_commit.message, '[deploy]')
        env:
          FLY_ACCESS_TOKEN: ${{ secrets.FLY_ACCESS_TOKEN }}
          REPO_NAME: ${{ github.event.repository.name }}
        run: |-
          datasette publish fly youtube.db \
            -m datasette.yaml \
            --app $REPO_NAME \
            --install datasette-youtube-embed \
            --install datasette-block-robots \
            --install datasette-homepage-table
